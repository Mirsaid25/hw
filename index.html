<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="contener">
        <h1>Example form</h1>
        <div class="block1">
            <p>All: 15</p>
            <p>Need: 12</p>
            <p>Success: <span class="success">0</span>/12</p>
            <p>Error: <span class="error">0</span>/12</p>
        </div>
        <div class="block2">
            <div class="block2_grid">
                <span class="w1">Name</span>
                <input type="text" data-number="0" id="name">
                <label for="name"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Age</span>
                <input type="text" data-number="1" id="age">
                <label for="age"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Surname</span>
                <input type="text" data-number="2" id="surname">
                <label for="surname"></label>
            </div>     
            <div class="block2_grid">
                <span class="w1">About You</span>
                <input type="text" data-number="3" id="aboutyou">
                <label for="aboutyou"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Email adress</span>
                <input type="text" data-number="4" id="email">
                <label for="email"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">What is JavaScript?</span>
                <input type="text" data-number="5" id="whatisjavaScript">
                <label for="whatisjavaScript"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Phone number</span>
                <input type="text" data-number="6" id="phone_number">
                <label for="phone_number"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">What is HTML?</span>
                <input type="text" data-number="7" id="what_is_html">
                <label for="what_is_html"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Your Mom’s name</span>
                <input type="text" data-number="8" id="mom_name">
                <label for="mom_name"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">What is CSS?</span>
                <input type="text" data-number="9" id="what_is_css">
                <label for="what_is_css"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Your Pap’s name</span>
                <input type="text" data-number="10" id="paps_name">
                <label for="paps_name"></label>
            </div>
            <div class="block2_grid">
                <span class="w1">Your favourite car</span>
                <input type="text" data-number="11" id="your_favourite_car">
                <label for="your_favourite_car"></label>
            </div>
        </div>
        <button>Save changes</button>
     </div>
    

    <script src="/script.js"></script>
</body>
</html>
